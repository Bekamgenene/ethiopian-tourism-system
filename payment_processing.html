<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Processing - Ethiopian Tourism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Ethiopian Tourism</h1>
            <nav class="flex items-center space-x-4">
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="index.html">Home</a></li>
                    <li><a class="hover:underline" href="destinations.html">Destinations</a></li>
                    <li><a class="hover:underline" href="about.html">About</a></li>
                    <li><a class="hover:underline" href="contact.html">Contact</a></li>
                </ul>
                <div class="relative">
                    <input class="rounded-full py-2 px-4 text-black" placeholder="Search..." type="text"/>
                    <button class="absolute right-0 top-0 mt-2 mr-2 text-blue-900">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <a class="bg-white text-blue-900 py-2 px-4 rounded-full hover:bg-gray-200" href="register.html">Sign Up</a>
                <a class="bg-white text-blue-900 py-2 px-4 rounded-full hover:bg-gray-200" href="Login.html">Login</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-4">Payment Processing</h2>
            <p class="text-gray-700 mb-4">Please enter your payment details to complete your booking.</p>
            <form action="process_payment.php" method="POST" class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label class="block text-gray-700" for="card-name">Cardholder Name</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="card-name" name="card-name" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="card-number">Card Number</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="card-number" name="card-number" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="expiry-date">Expiry Date (MM/YY)</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="expiry-date" name="expiry-date" type="text" required placeholder="MM/YY">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="cvv">CVV</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="cvv" name="cvv" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="amount">Amount</label>
                    <input class="w-full px-3 py-2 border rounded-lg" id="amount" name="amount" type="text" value="$300" readonly>
                </div>
                <button type="submit" class="bg-blue-900 text-white py-2 px-4 rounded-full hover:bg-blue-700">Pay Now</button>
            </form>
        </section>
    </main>
    <footer class="bg-blue-900 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Ethiopian Tourism. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
